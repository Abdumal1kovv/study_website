<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cool Rooms </title>
</head>
<body>

<h1> Cool Rooms </h1>

<div id="rooms-container">

</div>

</body>

<script>
    let rooms_container = document.getElementById('rooms-container')

    let get_rooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()

        for (let i = 0; rooms.length > i; i++) {
            let room = rooms[i]

            let row = `<div>
                        <h3> ${ room.name } <h3/>
                        <div/>`
            rooms_container.innerHTML += row
        }
    }

    get_rooms()
</script>

</html>
